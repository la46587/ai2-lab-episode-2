<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person List</title>
</head>
<body>
<h1>List of People</h1>
<a href="/persons/add">
    <button type="button">Add Person</button>
</a>
<br><br>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Family Name</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person, indexStat : ${people}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.familyName}"></td>
        <td><a th:href="@{/persons/{index}(index=${indexStat.index})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
